<h2>Skapa</h2>
<strong>{{ message }}</strong>
<strong>{{ createText }}</strong>
<form class="form-horizontal" ng-submit="create()">
    <div class="form-group">
        <label class="control-label col-md-3" for="name">Välj roll:</label>
        <div class="col-md-7">
            <select class="form-control" form="rolesSelect" name="rolesSelect" ng-model="user.role_name" required>
                <option ng-repeat="r in roles" value="{{r.name}}">{{r.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="fname">Förnamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="fname" ng-model="user.fname" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="lname">Efternamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="lname" ng-model="user.lname" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="email">Epost:</label>
        <div class="col-md-7">
            <input class="form-control" type="email" name="email" ng-model="user.email" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="phone">Telefon:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="phone" ng-model="user.phone" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="uname">Användarnamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="uname" ng-model="user.uname" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="password1">Lösenord:</label>
        <div class="col-md-7">
            <input class="form-control" type="password" name="password1" ng-model="user.password1" required />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="password2">Upprepa lösenord:</label>
        <div class="col-md-7">
            <input class="form-control" type="password" name="password2" ng-model="user.password2" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-7">
            <button class="btn btn-primary" type="submit">Skapa</button>
        </div>
    </div>
</form>

<strong>{{name}}</strong>
