<h2>Ändra</h2>
<hr />
<p>Här ändrar du en användares uppgifter</p>
<hr>
<strong>{{ message }}</strong>
<form class="form-horizontal" ng-submit="update()">
    <div class="form-group">
        <label class="control-label col-md-3" for="fname">Förnamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="fname" ng-model="user.fname" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="lname">Efternamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="lname" ng-model="user.lname" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="email">Epost:</label>
        <div class="col-md-7">
            <input class="form-control" type="email" name="email" ng-model="user.email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="phone">Telefon:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="phone" ng-model="user.phone" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="oldpassword">Nuvarande lösenord:</label>
        <div class="col-md-7">
            <input class="form-control" type="password" name="oldpassword" ng-model="user.oldpassword" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="password1">Nytt lösenord:</label>
        <div class="col-md-7">
            <input class="form-control" type="password" name="password1" ng-model="user.password1" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="password2">Upprepa lösenord:</label>
        <div class="col-md-7">
            <input class="form-control" type="password" name="password2" ng-model="user.password2" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-7">
            <button class="btn btn-primary" type="submit">Uppdatera</button>
        </div>
    </div>
</form>
