<h2>Ändra</h2>
<strong>{{ message }}</strong>
<form class="form-horizontal" ng-submit="update()">
    <div class="form-group">
        <label class="control-label col-md-2" for="fname">Förnamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="fname" ng-model="user.fname" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="lname">Efternamn:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="lname" ng-model="user.lname" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="email">Epost:</label>
        <div class="col-md-7">
            <input class="form-control" type="email" name="email" ng-model="user.email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="phone">Telefon:</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="phone" ng-model="user.phone" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-7">
            <button class="btn btn-primary" type="submit">Uppdatera</button>
        </div>
    </div>
</form>
<table class="table">
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.description}}</td>
        <td>{{user.id}}</td>
    </tr>
</table>
