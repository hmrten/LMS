    <h1>Lista användare</h1>
<hr />
    <h1>{{message}}</h1>
<div class="row">
    <div class="form-group">
        <div class="col-md-7">
            <select class="form-control" name="roles" ng-model="roles">
                <option ng-repeat="r in roles" value="{{r.id}}">{{r.name}}</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <h2>Användare</h2>
    <table class="table list-table">
        <tr>
            <th>
                Roll
            </th>
            <th>
                Förnamn
            </th>
            <th>
                Efternamn
            </th>
            <th>Ändra</th>
        </tr>

        <tr ng-repeat="u in users">
            <td>{{u.id}}</td>
            <td>{{u.fname}}</td>
            <td>{{u.lname}}</td>
            <td><a href="#/Edit/{{u.id}}">Ändra</a></td>
        </tr>
    </table>

</div>
