<script>
    $('#dateStart').datepicker();
    $('#dateEnd').datepicker();
</script>
<h2>Skapa</h2>
<strong>{{ msg }}</strong>
<form class="form-horizontal" ng-submit="create()" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-md-3">Ämne:</label>
        <div class="col-md-9">
            <select class="form-control" required ng-options="subject.id as subject.name for subject in subjects" ng-model="form.subject_id"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="title">Titel:</label>
        <div class="col-md-9">
            <input class="form-control" type="text" name="title" ng-model="model.title" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="title">Beskrivning:</label>
        <div class="col-md-9">
            <textarea class="form-control" rows="5" name="description" ng-model="model.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="date_start">Startdatum:</label>
        <div class="col-md-9">
            <input id="dateStart" class="form-control" type="text" name="date_start" ng-model="model.date_start" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="date_end">Slutdatum:</label>
        <div class="col-md-9">
            <input id="dateEnd" class="form-control" type="text" name="date_end" ng-model="model.date_end" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <input type="file" class="" name="file" file-model="file" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-primary" type="submit">Skapa</button>
        </div>
    </div>
</form>
