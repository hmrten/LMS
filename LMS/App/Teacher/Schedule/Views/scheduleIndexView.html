<style>
    thead th {
        text-align: center;
    }

    tbody td {
        text-align: center;
        border: 1px solid #ddd;
    }

    tbody td:hover {
        background-color: #eee8ed;
        cursor: pointer;
    }

    tbody {
        transition: 0.5s ease-in-out all;
        opacity: 0;
    }

    tbody.added {
        opacity: 1;
    }

    table {
        transition: 0.3s ease all;
        transform: translateX(0) scale(1.0, 1.0);
    }

    table.go-right {
        transform-origin: top;
        position: absolute;
        transform: translate(25%, -25%) scale(0.3, 0.5);
    }

    .sched_1 {
        background-color: lightgreen;
    }

    .sched_2 {
        background-color: lightpink;
    }

    .sched_3 {
        background-color: lightblue;
    }

    .info-box {
        transition: 0.5s ease all;
    }

    .view-info {
        opacity: 1;
        background-color: #eee;
    }
</style>

<div class="row vert-center">
    <div class="col-md-3">
        <h2>Schema</h2>
    </div>
    <div class="col-md-9">
        <div class="alert alert-{{msg.type}} alert-dismissible" ng-show="msg">
            <strong>{{msg.strong}}</strong> {{msg.text}}
            <button type="button" class="close" aria-label="Close" ng-click="msg = null">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-3 info-box" ng-class="{'view-info': clickedDay}">
        <h4>{{clickedDay.subject_name}} <span class="small">{{clickedDay.type_name}}</span></h4>
        <p>{{clickedDay.description}}</p>
    </div>
    <div class="col-md-9">
        <table class="table" ng-class="{'go-rightx': clickedDay}">
            <thead>
                <tr>
                    <th colspan="7">
                        <button class="btn btn-xs btn-default" type="button" ng-click="addMonth(-1)">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <span style="width: 10em; display: inline-block">
                            <strong>{{monthName}} 2016</strong>
                        </span>
                        <button class="btn btn-xs btn-default" type="button" ng-click="addMonth(1)">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </th>
                </tr>
                <tr class="table-header">
                    <th class="col-md-1">Söndag</th>
                    <th class="col-md-1">Måndag</th>
                    <th class="col-md-1">Tisdag</th>
                    <th class="col-md-1">Onsdag</th>
                    <th class="col-md-1">Torsdag</th>
                    <th class="col-md-1">Fredag</th>
                    <th class="col-md-1">Lördag</th>
                </tr>
            </thead>
            <tbody id="schedule" data-schedule="curMonth" data-first="firstDay" data-limit="numDays" data-click="foo" data-refresh="refresh"></tbody>
        </table>
    </div>
</div>
