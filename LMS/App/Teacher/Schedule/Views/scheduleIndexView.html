<style>
    #cal thead th {
        text-align: center;
    }

    #cal tbody td {
        text-align: center;
        border: 1px solid #ddd;
    }

    #cal tbody td:hover {
        background-color: #eee8ed;
        cursor: pointer;
    }

    #cal tbody {
        transition: 0.5s ease-in-out all;
        opacity: 0;
    }

    #details tbody {
        transition: 0.5s ease-in-out all;
    }

    #details tbody.ng-hide {
        opacity: 0;
    }

    #cal tbody.added {
        opacity: 1;
    }

    #cal table {
        transition: 0.3s ease all;
        transform: translateX(0) scale(1.0, 1.0);
    }

    #cal table.go-right {
        transform-origin: top;
        position: absolute;
        transform: translate(25%, -25%) scale(0.3, 0.5);
    }

    .sched_1 {
        background-color: lightgreen;
    }

    .sched_2 {
        background-color: lightpink;
    }

    .sched_3 {
        background-color: lightblue;
    }

    .info-box {
        transition: 0.5s ease all;
    }

    .view-info {
        opacity: 1;
        background-color: #eee;
    }
</style>

<div class="row vert-center">
    <div class="col-md-3">
        <h2>Schema</h2>
    </div>
    <div class="col-md-9">
        <div class="alert alert-{{msg.type}} alert-dismissible" ng-show="msg">
            <strong>{{msg.strong}}</strong> {{msg.text}}
            <button type="button" class="close" aria-label="Close" ng-click="msg = null">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12">
        <table id="cal" class="table" ng-class="{'go-rightx': clickedDay}">
            <thead>
                <tr>
                    <th colspan="7">
                        <button class="btn btn-xs btn-default" type="button" ng-click="addMonth(-1)">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </button>
                        <span style="width: 10em; display: inline-block">
                            <strong>{{monthName}} 2016</strong>
                        </span>
                        <button class="btn btn-xs btn-default" type="button" ng-click="addMonth(1)">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </button>
                    </th>
                </tr>
                <tr class="table-header">
                    <th class="col-md-1">Söndag</th>
                    <th class="col-md-1">Måndag</th>
                    <th class="col-md-1">Tisdag</th>
                    <th class="col-md-1">Onsdag</th>
                    <th class="col-md-1">Torsdag</th>
                    <th class="col-md-1">Fredag</th>
                    <th class="col-md-1">Lördag</th>
                </tr>
            </thead>
            <tbody data-schedule="curMonth" data-first="firstDay" data-limit="numDays" data-click="foo" data-refresh="refresh"></tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="details" class="table">
            <thead>
                <tr class="table-header">
                    <th class="col-md-1">Startdatum</th>
                    <th class="col-md-1">Slutdatum</th>
                    <th class="col-md-1">Typ</th>
                    <th class="col-md-1">Ämne</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody ng-show="clickedDay">
                <tr class="table-row">
                    <td class="col-md-1">{{clickedDay.date_start | date : 'short'}}</td>
                    <td class="col-md-1">{{clickedDay.date_end | date : 'short'}}</td>
                    <td class="col-md-1">{{clickedDay.type_name}}</td>
                    <td class="col-md-1">{{clickedDay.subject_name}}</td>
                    <td class="col-md-1">
                        <a class="btn btn-xs btn-info" href="#/Edit/">Ändra</a>
                        <a class="btn btn-xs btn-danger" href="#/" ng-click="delete(g.id)">Ta bort</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
