<h2>Edit - {{details.name}}</h2>
<div class="row">

</div>
<div class="row vert-center">
    <div class="col-md-4">
        <select id="used" class="group-box center-block" multiple="multiple" ng-model=" usedstudents">
            <option ng-repeat="s in details.students" value="{{s.id}}" ng-click="clearList('#free')">{{s.fname}} {{s.lname}}</option>
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-default center-block" type="button" ng-click="transfer('#free', '#used')">&lArr;</button>
        <button class="btn btn-default center-block" type="button" ng-click="transfer('#used', '#free')">&rArr;</button>
    </div>
    <div class="col-md-4">
        <select id="free" class="group-box center-block" multiple="multiple" ng-model="freeStudents">
            <option value="100" data-clear-select="clearList('#used')">elev 101</option>
            <option value="101" data-clear-select="clearList('#used')">elev 102</option>
            <option value="102" data-clear-select="clearList('#used')">elev 103</option>
            <option value="103" data-clear-select="clearList('#used')">elev 104</option>
        </select>
    </div>
</div>

<div class="row">
    <p>{{usedStudents}}</p>
    <hr/>
    <p>{{freeStudents}}</p>
    <hr/>
    <strong>{{msg}}</strong>
</div>
